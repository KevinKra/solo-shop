version: 2
jobs:
  build:
    working_directory: ~/solo-shop
    docker:
      - image: circleci/ruby:2.4.1
        environment:
          PGHOST: localhost
          PGUSER: solo-shop
          RAILS_ENV: test
      - image: postgres:9.5
        environment:
          POSTGRES_USER: solo-shop
          POSTGRES_DB: solo-shop_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout

      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: solo-shop-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
        run:
          name: install dependencies
          command: |
            gem update --system
            gem install bundler

      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: solo-shop-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m

      # Setup the database
      - run: bundle exec rake db:setup

      # Run the tests
      - run: bundle exec rake